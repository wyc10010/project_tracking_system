#ACCOUNT_PREFIX = /account
server.servlet.contextPath=/projectManager
server.port=8081

#資料庫連線地址
spring.datasource.account.url=jdbc:mysql://127.0.0.1:3306/account?useSSL=false&serverTimezone=CST&createDatabaseIfNotExist=true
##資料庫賬號
spring.datasource.account.username=root
#資料庫密碼
spring.datasource.account.password=root
#資料庫驅動
spring.datasource.account.driver-class-name=com.mysql.cj.jdbc.Driver



